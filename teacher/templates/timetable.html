<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <title>Time Table</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href={% static "images/favicon.png" %}>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <link rel="stylesheet" href={% static "css/skin-3.css" %}>
</head>

<body>
    <div id="main-wrapper">
        <div class="nav-header">
            <a href="dashboard.html" class="brand-logo">
                <img class="logo-abbr" src={% static "images/logo-white-3.png"%} alt="">
                <img class="logo-compact" src={% static "images/logo-text-white.png"%} alt="">
                <img class="brand-title" src={% static "images/logo-text-white.png"%} alt="">
            </a>

            <div class="nav-control">
                <div class="hamburger">
                    <span class="line"></span><span class="line"></span><span class="line"></span>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div class="header-left">
                            <div class="search_bar dropdown">

                                <div class="dropdown-menu p-0 m-0">
                                    {% csrf_token %}
                                    <form>
                                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                                    </form>
                                </div>
                                <span class="search_icon p-3 c-pointer" data-toggle="dropdown">
                                    <i class="mdi mdi-magnify"></i>
                                </span>
                            </div>
                        </div>

                        <ul class="navbar-nav header-right">
                            <li class="nav-item dropdown notification_dropdown">
                                <a class="nav-link bell ai-icon" href="#" role="button" data-toggle="dropdown">
                                    <svg id="icon-user" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                        class="feather feather-bell">
                                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                                    </svg>
                                    <div class="pulse-css"></div>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <ul class="list-unstyled">
                                    </ul>
                                    <a class="all-notification" href="#">See all notifications <i class="ti-arrow-right"></i></a>
                                </div>
                                <div>
                                    <a href="/teacher"><button type="submit" class="btn btn-danger">Logout</button></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>


        <!--**********************************
Sidebar start
***********************************-->
        <div class="dlabnav">
            <div class="dlabnav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label first">Main Menu</li>
                    <li><a class="has-arrow" href="/teacher/login" aria-expanded="false">
                            <i class="la la-home"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li><a class="ai-icon" href="/teacher/tt" aria-expanded="false">
                            <i class="la la-calendar"></i>
                            <span class="nav-text">Time Table</span>
                        </a>
                    </li>
                    <li><a class="has-arrow" href="#" aria-expanded="false">
                            <i class="la la-user"></i>
                            <span class="nav-text">Professors</span>
                        </a>

                    </li>
                    <li><a class="has-arrow" href="#" aria-expanded="false">
                            <i class="la la-users"></i>
                            <span class="nav-text">Students</span>
                        </a>

                    </li>
                    <li><a class="has-arrow" href="#" aria-expanded="false">
                            <i class="la la-graduation-cap"></i>
                            <span class="nav-text">Courses</span>
                        </a>
                    </li>
                    <li><a class="has-arrow" href="http://117.55.241.174/" aria-expanded="false">
                            <i class="la la-book"></i>
                            <span class="nav-text">Library</span>
                        </a>

                    </li>


                </ul>
            </div>
        </div>
        <!--**********************************
Sidebar end
***********************************-->

        <!--**********************************
Content body start
***********************************-->
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-xl-12 col-xxl-12 col-lg-12 col-md-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Assignment</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive recentOrderTable">
                                    <table class="table verticle-middle table-responsive-md">
                                        <thead>
                                            <tr>
                                                <th scope="col">No.</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Subject</th>
                                                <th scope="col">Date Of Submission</th>
                                                <th scope="col">Status</th>
                                            </tr>
                                        </thead>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--**********************************
Content body end
***********************************-->




    </div>
    <!--**********************************
Main wrapper end
***********************************-->

    <!--**********************************
Scripts
***********************************-->
    <!-- Required vendors -->
    <script src={% static "vendor/global/global.min.js"%}></script>
    <script src={% static "vendor/bootstrap-select/dist/js/bootstrap-select.min.js"%}></script>
    <script src={% static "js/custom.min.js"%}></script>
    <script src={% static "js/dlabnav-init.js"%}></script>

    <!-- Chart sparkline plugin files -->
    <script src={% static "vendor/jquery-sparkline/jquery.sparkline.min.js"%}></script>
    <script src={% static "js/plugins-init/sparkline-init.js"%}></script>

    <!-- Chart Morris plugin files -->
    <script src={% static "vendor/raphael/raphael.min.js"%}></script>
    <script src={% static "vendor/morris/morris.min.js"%}></script>

    <!-- Init file -->
    <script src={% static "js/plugins-init/widgets-script-init.js"%}></script>

    <!-- Demo scripts -->
    <script src={% static "js/dashboard/dashboard.js"%}></script>

    <!-- Summernote -->
    <script src={% static "vendor/summernote/js/summernote.min.js"%}></script>
    <!-- Summernote init -->
    <script src={% static "js/plugins-init/summernote-init.js"%}></script>

    <!-- Svganimation scripts -->
    <script src={% static "vendor/svganimation/vivus.min.js"%}></script>
    <script src={% static "vendor/svganimation/svg.animation.js"%}></script>
    <!--script src={% static "js/styleSwitcher.js"></script-->
    <!--
to import settings change name of settings.js to sytleSwitcher.js
-->
</body>

</html>
